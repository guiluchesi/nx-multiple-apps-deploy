name: Build and Test Affected Projects

on:
  push:
    branches:
      - main

jobs:
  define-affected-projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set shas for affected projects
        uses: nrwl/nx-set-shas@v3

      - name: Install dependencies
        run: npm install

      - name: Set affected projects env
        run: |
          projects=$(nx print-affected --select=projects --plain)
          echo "PROJECTS=$projects" >> $GITHUB_ENV

  ui:
    needs: define-affected-projects
    if: contains('${{ PROJECTS }}', 'ui')
    runs-on: ubuntu-latest

    steps:
      - name: Run UI job
        run: echo "Running UI job"

  app-1:
    needs: define-affected-projects
    if: contains('${{ PROJECTS }}', 'app-1')
    runs-on: ubuntu-latest

    steps:
      - name: Run API job
        run: echo "Running API job"
